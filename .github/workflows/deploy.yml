on: 
  push:
    branches:
      - main
name: "ğŸš€ Deploy website on push"

jobs:
  security:
    name: "ğŸ”’ Security Scan"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸšš Get latest code"
        uses: actions/checkout@v3

      - name: "Use Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "ğŸ” Run Security Audit"
        run: |
          npm ci
          npm audit
        continue-on-error: true

      - name: "ğŸ” Run Snyk Security Scan"
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

  web-deploy:
    name: "ğŸ‰ Deploy"
    needs: security
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸšš Get latest code"
        uses: actions/checkout@v3

      - name: "Use Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "ğŸ”¨ Build Project"
        run: |
          npm ci
          npm run build
        env:
          CI: "true"
        continue-on-error: false

      - name: "ğŸ“‚ Upload to Cpanel"
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.CPANEL_SERVER }}
          username: ${{ secrets.CPANEL_USERNAME }}
          port: ${{ secrets.CPANEL_PORT }}
          key: ${{ secrets.CPANEL_KEY }}
          passphrase: ${{ secrets.CPANEL_KEY_PASSPHRASE }}
          target: ${{ secrets.CPANEL_TARGET }}
          source: "./build/*"
          debug: true
          timeout: 120s
          command_timeout: 120s
          strip_components: 1
          rm: true
