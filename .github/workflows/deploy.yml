on: 
  push:
    branches:
      - main
name: "ðŸš€ Deploy website on push"

jobs:
  security:
    name: "ðŸ”’ Security Scan"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸšš Get latest code"
        uses: actions/checkout@v3

      - name: "Use Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "ðŸ” Run Security Audit"
        run: |
          npm install
          npm audit
        continue-on-error: true

      - name: "ðŸ” Run Snyk Security Scan"
        if: ${{ secrets.SNYK_TOKEN != '' }}
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

  web-deploy:
    name: "ðŸŽ‰ Deploy"
    needs: security
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸšš Get latest code"
        uses: actions/checkout@v3

      - name: "Use Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "ðŸ”¨ Build Project"
        run: |
          npm install
          npm run build
        env:
          CI: ""
        continue-on-error: false

      - name: "ðŸ” Test SSH Connection"
        run: |
          echo "Testing SSH connection to ${{ secrets.CPANEL_SERVER }}:21098"
          echo "Creating temporary SSH key file..."
          echo "${{ secrets.CPANEL_KEY }}" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key
          echo "Attempting SSH connection..."
          ssh -p 21098 -i /tmp/deploy_key -o StrictHostKeyChecking=no -o ConnectTimeout=10 -v ${{ secrets.CPANEL_USERNAME }}@${{ secrets.CPANEL_SERVER }} "echo 'SSH connection successful'"
          rm -f /tmp/deploy_key
        continue-on-error: true

      - name: "ðŸ“‚ Upload to Cpanel"
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.CPANEL_SERVER }}
          username: ${{ secrets.CPANEL_USERNAME }}
          port: 21098
          key: ${{ secrets.CPANEL_KEY }}
          passphrase: ${{ secrets.CPANEL_KEY_PASSPHRASE }}
          target: ${{ secrets.CPANEL_TARGET }}
          source: "./build/*"
          debug: true
          timeout: 120s
          command_timeout: 120s
          strip_components: 1
          rm: true
