on: 
  push:
    branches:
      - main
name: "ðŸš€ Deploy website on push"

jobs:
  web-deploy:
    name: "ðŸŽ‰ Deploy"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸšš Get latest code"
        uses: actions/checkout@v3

      - name: "Use Node.js 18"
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: "ðŸ§¹ Clean remote directory"
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.CPANEL_SERVER }}
          username: ${{ secrets.CPANEL_USERNAME }}
          port: ${{ secrets.CPANEL_PORT }}
          key: ${{ secrets.CPANEL_KEY }}
          passphrase: ${{ secrets.CPANEL_KEY_PASSPHRASE }}
          script: |
            rm -rf ${{ secrets.CPANEL_TARGET }}/*

      - name: "ðŸ”¨ Build Project"
        run: |
          npm install
          npm run build
        env:
          CI: ""

      - name: "ðŸ“‚ Upload to Cpanel"
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.CPANEL_SERVER }}
          username: ${{ secrets.CPANEL_USERNAME }}
          port: ${{ secrets.CPANEL_PORT }}
          key: ${{ secrets.CPANEL_KEY }}
          passphrase: ${{ secrets.CPANEL_KEY_PASSPHRASE }}
          target: ${{ secrets.CPANEL_TARGET }}
          source: "./*"
          rm: true
          strip_components: 1
          args: "-C ./build"
